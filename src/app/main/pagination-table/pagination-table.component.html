<div *ngIf="isFetchData$ | async ;else loading">
  <app-search></app-search>
  <app-table [state]="state" [dataSet]="data$"></app-table>
  <app-paginator [currentPage]="page" [disabled]="!data$.length"></app-paginator>
</div>

<ng-template #loading>
  <progress class="progress is-small is-primary" max="100"></progress>
</ng-template>
