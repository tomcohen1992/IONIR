 <div  class="table-container">
  <table [@tableAnim] class="table is-scrollable">
  <thead>
  <tr >
    <th *ngFor="let column of displayedColumns">{{TableColumns[column]}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of dataSet; trackBy: trackByFn">
    <th [@RowAnimation] *ngFor="let column of displayedColumns">{{row[column]}}</th>
  </tr>
  </tbody>
</table>
</div>
